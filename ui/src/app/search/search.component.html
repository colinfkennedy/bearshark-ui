<div class="search-box" [ngClass]="{'search-results-showing': searchResultsShowing}">
  <label class="glyphicon glyphicon-search"></label>
  <input type="text"
         #searchbox
         class="form-control"
         placeholder="Powered by #BearShark"
         (keyup.enter)="search(searchbox.value)"
         (blur)="search(searchbox.value)">
</div>
<bearshark-search-results [segments]="segments" [sentence]="sentence"></bearshark-search-results>
