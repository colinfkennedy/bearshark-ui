<div class="search-results" *ngIf="segments && !detailsShowing">
  <div class="sentence">{{sentence}}</div>
  <br/>
  <table class="table table-bordered">
    <thead class="thead-inverse">
    <tr>
      <th>Segment Name</th>
      <th>Segment ID</th>
      <th>ACE ID</th>
      <th>Impressions</th>
      <th>Data Revenue</th>
      <th>Revenue</th>
      <th>Segment Cost - $</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let segment of segments">
      <td ><a (click)="openDetailView(segment.id)">{{ segment.segmentLongName }}</a></td>
      <td>{{ segment.id }}</td>
      <td>{{ segment.aceId }}</td>
      <td>{{ segment.impressions }}</td>
      <td>{{ segment.dataRevenue }}</td>
      <td>{{ segment.revenue }}</td>
      <td>{{ segment.price }}</td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="detailsShowing" class="closeDetailView" (click)="closeDetailView()">
  <img src="/app/core/assets/img/close.png" class="closeImage"/>
</div>
<bearshark-search-details [segment]="detailSegment"></bearshark-search-details>
